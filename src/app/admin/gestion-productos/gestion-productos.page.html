<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="full" (click)="agregar()" class="boton-azul"><ion-icon name="add"></ion-icon>
    Agregar Cortina
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let cortina of cortinas">
        <ion-card>
          <img class="img-cortina" [src]="cortina.url_imagen" alt="{{ cortina.nombre_cortina }}" />
          <ion-card-header>
            <ion-card-title>{{ cortina.nombre_cortina }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h3 class="descripcion-cortina">{{ cortina.descripcion }}</h3>
            <h3 class="precio-cortina">${{ formatoPrecio(cortina.precio) }}</h3>
            <p>Stock: {{ cortina.stock }}</p> <!-- Mostrar el stock disponible -->
            <ion-button expand="full" (click)="modificarCortina(cortina)" class="boton-azul"><ion-icon slot="icon-only" name="pencil"></ion-icon>
              Modificar Cortina
            </ion-button>
            <ion-button (click)="toggleCortina(cortina)" [color]="cortina.estado === 1 ? 'danger' : 'success'">
              {{ cortina.estado === 1 ? 'Desactivar' : 'Activar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
