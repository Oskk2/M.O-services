<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información Personal</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="nombre_usuario"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input [(ngModel)]="apellido_usuario"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input [(ngModel)]="correo" type="email"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
          </ion-item>
    
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
