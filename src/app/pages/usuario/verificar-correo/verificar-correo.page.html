<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Formulario para enviar correo -->
  <form (ngSubmit)="enviarCorreo()">
    <div class="ion-text-center">
      <img class="img-recuperarContra" src="assets/img/logoRecuperarContra.png" alt="Logo de Recuperación de Contraseña">
    </div>
    <ion-item lines="none">
      <ion-label color="primary" class="ion-text-wrap">
        Recuerde que su correo debe estar registrado anteriormente.
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ingrese su correo electrónico</ion-label>
      <hr>
      <ion-input type="email" [(ngModel)]="correo" name="correo" required placeholder="ejemplo@gmail.com"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">Enviar</ion-button>
  </form>

  <!-- Formulario para verificar código -->
  <form (ngSubmit)="verificar()">
    <ion-item lines="none">
      <ion-label color="primary" class="ion-text-wrap">
        Ingresa el código enviado a tu correo electrónico.
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Código de Verificación</ion-label>
      <hr>
      <ion-input type="text" [(ngModel)]="codigoIngresado" name="codigoIngresado" required placeholder="123456"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">Verificar</ion-button>
  </form>

  <ion-toast></ion-toast>
</ion-content>
