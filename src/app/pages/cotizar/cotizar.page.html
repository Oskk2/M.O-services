<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding ion-text-center">
    <img src="assets/img/fondoCotizar.png" alt="Imagen de Cotizar" class="img-cotizar"/>

    <h1>¡Descubre Nuestras Cotizaciones!</h1>
    <p>Estamos aquí para ayudarte con todo lo que necesites. Explora nuestras opciones y elige la mejor para ti.</p>

    <ion-button expand="default" class="boton-verde">
      Chat en WhatsApp
    </ion-button>
    
    <ion-button expand="default" class="boton-azul" (click)="llamar()">
      Llamar
    </ion-button>
  </div>
</ion-content>
